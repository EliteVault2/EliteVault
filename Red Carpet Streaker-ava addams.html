<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELITE VAULT | Premium Video Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e00024;
      --primary-light: rgba(224, 0, 36, 0.3);
      --bg: #0a0a0a;
      --card-bg: #141414;
      --text: #ffffff;
      --text-secondary: #aaaaaa;
      --text-tertiary: #666666;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --gold: #D4AF37;
      --gold-light: rgba(212, 175, 55, 0.2);
      --platinum: #E5E4E2;
      --diamond: #B9F2FF;
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
      --header-height: 80px;
      --border-radius: 12px;
    }
    
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 5px;
      transition: var(--transition);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    
    /* Selection Styles */
    ::selection {
      background: var(--gold);
      color: var(--bg);
    }
    
    /* Prevent Copying */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) var(--bg);
    }
    
    /* Prevent Image Dragging */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cinzel', 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    
    /* Premium Logo */
    .logo {
      font-family: 'Cinzel', 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--text);
      text-decoration: none;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      transition: var(--transition);
    }
    
    .logo span {
      color: var(--gold);
      position: relative;
      font-weight: 400;
    }
    
    .logo span::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .logo:hover span::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Image Logo */
    .img-logo {
      height: 50px;
      width: auto;
      margin-right: 15px;
      filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
      transition: var(--transition);
    }
    
    .logo-container:hover .img-logo {
      transform: rotate(-5deg);
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform: translateY(0);
      transition: transform 0.6s var(--ease-out-expo), background 0.4s ease;
      height: var(--header-height);
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    header.hidden {
      transform: translateY(-100%);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: 20px;
      margin-right: auto;
      margin-left: 50px;
    }
    
    .nav-btn {
      position: relative;
      padding: 10px 0;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .nav-btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .nav-btn:hover {
      color: var(--text);
    }
    
    .nav-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .nav-btn.active {
      color: var(--text);
    }
    
    .nav-btn.active::before {
      transform: scaleX(1);
      background: var(--primary);
    }
    
    /* 3D Button */
    .nav-btn-3d {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border-radius: var(--border-radius);
      padding: 12px 25px;
      margin-left: 25px;
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .nav-btn-3d::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--gold));
      opacity: 0;
      z-index: -1;
      transition: var(--transition);
    }
    
    .nav-btn-3d:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(224, 0, 36, 0.5);
      color: white;
    }
    
    .nav-btn-3d:hover::before {
      opacity: 1;
    }
    
    /* Mobile Menu Button */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
      transition: var(--transition);
      z-index: 1001;
    }
    
    .mobile-menu-btn:hover {
      color: var(--gold);
    }
    
    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: 100%;
      background: var(--bg);
      z-index: 999;
      padding: 30px;
      display: none;
      flex-direction: column;
      gap: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.5s var(--ease-out-expo), opacity 0.3s ease;
    }
    
    .mobile-menu.active {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Mobile 3D Button */
    .mobile-nav-btn-3d {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border-radius: var(--border-radius);
      padding: 15px 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .mobile-nav-btn-3d:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(224, 0, 36, 0.5);
    }
    
    /* Main Content */
    .main-content {
      padding-top: calc(var(--header-height) + 30px);
      min-height: 100vh;
    }
    
    /* Video Gallery Styles */
    .gallery-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px 5%;
    }
    
    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .gallery-title {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--gold);
      position: relative;
      display: inline-block;
    }
    
    .gallery-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, var(--gold), transparent);
      transition: var(--transition);
    }
    
    .gallery-title:hover::after {
      background: linear-gradient(90deg, var(--gold), var(--primary), transparent);
    }
    
    .view-options {
      display: flex;
      gap: 15px;
    }
    
    .view-option {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .view-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gold-light), var(--primary-light));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }
    
    .view-option.active {
      color: var(--text);
      border: 1px solid var(--gold);
    }
    
    .view-option.active::before {
      opacity: 1;
    }
    
    .view-option:hover {
      color: var(--text);
      transform: translateY(-2px);
    }
    
    /* Video Player Section */
    .video-player-container {
      position: relative;
      width: 100%;
      margin-bottom: 50px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      background: #000;
      transition: var(--transition);
    }
    
    .video-player-container:hover {
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    }
    
    .video-placeholder {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      cursor: pointer;
      overflow: hidden;
    }
    
    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .video-placeholder:hover .video-thumbnail {
      transform: scale(1.03);
      opacity: 0.9;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 2;
    }
    
    .play-button i {
      color: var(--gold);
      font-size: 30px;
      margin-left: 5px;
      transition: var(--transition);
    }
    
    .video-placeholder:hover .play-button {
      background: rgba(224, 0, 36, 0.7);
    }
    
    .video-placeholder:hover .play-button i {
      color: white;
    }
    
    .video-iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      display: none;
    }
    
    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-info {
      margin-top: 25px;
      padding: 0 15px;
    }
    
    .video-title {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 15px;
      color: var(--text);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .video-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, var(--gold), transparent);
      transition: var(--transition);
    }
    
    .video-title:hover::after {
      background: linear-gradient(90deg, var(--gold), var(--primary), transparent);
    }
    
    .model-name {
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--gold);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      padding-bottom: 3px;
    }
    
    .model-name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .model-name:hover {
      color: var(--primary);
    }
    
    .model-name:hover::after {
      transform: scaleX(1);
      background: var(--primary);
      transform-origin: left;
    }
    
    /* Thumbnail Grid */
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    
    .thumbnail-item {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      aspect-ratio: 16/9;
    }
    
    .thumbnail-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 50%);
      z-index: 1;
      opacity: 0;
      transition: var(--transition);
    }
    
    .thumbnail-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
    }
    
    .thumbnail-item:hover::before {
      opacity: 1;
    }
    
    .thumbnail-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }
    
    .thumbnail-item:hover .thumbnail-img {
      transform: scale(1.05);
    }
    
    .thumbnail-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 25px;
      z-index: 2;
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .thumbnail-item:hover .thumbnail-overlay {
      transform: translateY(0);
      opacity: 1;
    }
    
    .thumbnail-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    .thumbnail-model {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      color: var(--gold);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    /* Image Gallery */
    .image-gallery {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 50px;
    }
    
    .image-gallery.active {
      display: grid;
    }
    
    .gallery-image-container {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      aspect-ratio: 1/1;
    }
    
    .gallery-image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 50%);
      z-index: 1;
      opacity: 0;
      transition: var(--transition);
    }
    
    .gallery-image-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
    }
    
    .gallery-image-container:hover::before {
      opacity: 1;
    }
    
    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .gallery-image-container:hover .gallery-image {
      transform: scale(1.05);
    }
    
    .gallery-image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 25px;
      z-index: 2;
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .gallery-image-container:hover .gallery-image-overlay {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 15px;
    }
    
    .page-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--card-bg);
      color: var(--text);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .page-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gold), var(--primary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }
    
    .page-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(224, 0, 36, 0.3);
    }
    
    .page-btn:hover::before {
      opacity: 1;
    }
    
    .page-btn.active {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
    }
    
    .page-btn i {
      font-size: 14px;
    }
    
    /* Upload Section */
    .upload-section {
      margin-top: 50px;
      text-align: center;
      display: none;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .upload-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(224, 0, 36, 0.5);
    }
    
    .upload-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .upload-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .upload-form {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--border-radius);
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.2);
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .upload-form.active {
      transform: translateY(0);
      opacity: 1;
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      transition: var(--transition);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
    }
    
    .submit-btn {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: var(--border-radius);

              document.getElementById('username').value = '';
              document.getElementById('password').value = '';
              document.getElementById('imageTitle').value = '';
              document.getElementById('imageUpload').value = '';
              
              // Automatically switch to images view
              imagesOption.click();
            } catch (error) {
              alert('Error uploading image: ' + error.message);
            } finally {
              spinner.style.display = 'none';
              submitBtn.disabled = false;
            }
          } else {
            alert('Please select an image and enter a title');
          }
        } else {
          alert('Invalid username or password');
        }
      });
      
      // Lightbox controls
      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
      
      lightboxPrev.addEventListener('click', () => {
        navigateLightbox(-1);
      });
      
      lightboxNext.addEventListener('click', () => {
        navigateLightbox(1);
      });
      
      // Keyboard navigation for lightbox
      document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('active')) {
          if (e.key === 'Escape') {
            lightbox.classList.remove('active');
          } else if (e.key === 'ArrowLeft') {
            navigateLightbox(-1);
          } else if (e.key === 'ArrowRight') {
            navigateLightbox(1);
          }
        }
      });
    }
    
    // Upload image to ImgBB
    async function uploadImageToImgBB(imageFile) {
      const formData = new FormData();
      formData.append('image', imageFile);
      
      const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      
      if (!data.success) {
        throw new Error(data.error?.message || 'Failed to upload image');
      }
      
      return data.data.url;
    }
    
    // Update image data and render gallery
    function updateImageData() {
      totalPages = Math.ceil(imageData.length / itemsPerPage);
      renderImageGallery();
      renderPagination();
    }
    
    // Render video grid
    function renderVideoGrid() {
      videoGrid.innerHTML = '';
      
      videoData.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.className = 'thumbnail-item';
        videoItem.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail-img">
          <div class="thumbnail-overlay">
            <h3 class="thumbnail-title">${video.title}</h3>
            <p class="thumbnail-model">${video.model}</p>
          </div>
        `;
        
        videoItem.addEventListener('click', () => {
          updateFeaturedVideo(video);
          // Scroll to top smoothly
          window.scrollTo({
            top: 80,
            behavior: 'smooth'
          });
        });
        
        videoGrid.appendChild(videoItem);
      });
    }
    
    // Render image gallery for current page
    function renderImageGallery() {
      imageGallery.innerHTML = '';
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, imageData.length);
      currentImages = imageData.slice(startIndex, endIndex);
      
      currentImages.forEach((image, index) => {
        const imageItem = document.createElement('div');
        imageItem.className = 'gallery-image-container';
        imageItem.innerHTML = `
          <img src="${image.imageUrl}" alt="${image.title}" class="gallery-image">
          <div class="gallery-image-overlay">
            <h3 class="thumbnail-title">${image.title}</h3>
            <p class="thumbnail-model">${image.model}</p>
          </div>
        `;
        
        imageItem.addEventListener('click', () => {
          openLightbox(index);
        });
        
        imageGallery.appendChild(imageItem);
      });
    }
    
    // Render pagination buttons
    function renderPagination() {
      pagination.innerHTML = '';
      
      if (imageData.length <= itemsPerPage) {
        return; // No pagination needed if all images fit on one page
      }
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderImageGallery();
          renderPagination();
          window.scrollTo({
            top: document.querySelector('.gallery-container').offsetTop,
            behavior: 'smooth'
          });
        }
      });
      pagination.appendChild(prevBtn);
      
      // Page buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          renderImageGallery();
          renderPagination();
          window.scrollTo({
            top: document.querySelector('.gallery-container').offsetTop,
            behavior: 'smooth'
          });
        });
        pagination.appendChild(pageBtn);
      }
      
      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderImageGallery();
          renderPagination();
          window.scrollTo({
            top: document.querySelector('.gallery-container').offsetTop,
            behavior: 'smooth'
          });
        }
      });
      pagination.appendChild(nextBtn);
    }
    
    // Update featured video
    function updateFeaturedVideo(video) {
      currentVideo = video;
      
      // Reset to show placeholder
      document.getElementById('videoPlaceholder').style.display = 'block';
      document.getElementById('videoIframeContainer').style.display = 'none';
      document.getElementById('videoPlayer').src = '';
      
      // Update thumbnail and info
      document.querySelector('.video-thumbnail').src = video.thumbnail;
      document.querySelector('.video-title').textContent = video.title;
      document.querySelector('.model-name').textContent = video.model;
      modelLink.setAttribute('onclick', `window.location.href='${video.modelUrl}'`);
    }
    
    // Open lightbox with image
    function openLightbox(index) {
      currentImageIndex = index;
      lightboxImg.src = currentImages[index].imageUrl;
      lightboxTitle.textContent = currentImages[index].title;
      lightboxModel.textContent = currentImages[index].model;
      lightbox.classList.add('active');
    }
    
    // Navigate through lightbox images
    function navigateLightbox(direction) {
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        // If at first image and going left, loop to last image
        currentImageIndex = currentImages.length - 1;
      } else if (currentImageIndex >= currentImages.length) {
        // If at last image and going right, loop to first image
        currentImageIndex = 0;
      }
      
      lightboxImg.src = currentImages[currentImageIndex].imageUrl;
      lightboxTitle.textContent = currentImages[currentImageIndex].title;
      lightboxModel.textContent = currentImages[currentImageIndex].model;
    }
  </script>
